<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckersMate</title>

    <!--Bootstrap 5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Schoolbell&display=swap" rel="stylesheet">

    <!--Font Awesome 5-->
    <script src="https://kit.fontawesome.com/e6df258aa2.js" crossorigin="anonymous"></script>
    
    <!--Style CSS-->
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <!--Header Section-->
    <div class="header">
        <div class="header-container">
            <div class="container">
                <div class="home">
                    <button><a href="index.html">CheckersMate</a></button>
                </div>
                <ul class="list">
                    <li><button><a href="rules.html">Rules</a></button></li>
                    <li><button><a href="game.html">Game</a></button></li>
                    <li><button><a href="about.html">About</a></button></li>
                    <li><button><a href="signup.html">Sign Up</a></button></li>
                    <li><button><a href="login.html">Login</a></button></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Section -->
    <div class="main">
        <div class="main-container">
            <div class="main-header">
                <h3>
                    Log in to your CheckersMate account
                </h3>
            </div>
            <div class="main-central-img">
                <img src="/public/resources/img/blackKing.png" alt="" class="black">
                <img src="/public/resources/img/redKing.png" alt="" class="red">
            </div>
            <div class="main-info-forms">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
            </div>
            <div class="main-central-btn">
                <button>Log in</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer-section"> Made by Daniyal Ashraf Khan</div>
    
</body>
</html>
