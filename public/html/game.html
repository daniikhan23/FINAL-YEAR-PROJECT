<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckersMate</title>

    <!--Bootstrap 5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Schoolbell&display=swap" rel="stylesheet">

    <!--Font Awesome 5-->
    <script src="https://kit.fontawesome.com/e6df258aa2.js" crossorigin="anonymous"></script>
    
    <!--Style CSS-->
    <link rel="stylesheet" href="../css/game-styling.css">
    <link rel="stylesheet" href="../css/game-responsive.css">
</head>
<body>
    <!--Header Section-->
    <div class="header">
        <div class="header-container">
            <div class="container">
                <div class="home">
                    <button><a href="index.html">CheckersMate</a></button>
                </div>
                <ul class="list">
                    <li><button><a href="#">Rules</a></button></li>
                    <li><button><a href="#">Game</a></button></li>
                    <li><button><a href="#">About</a></button></li>
                </ul>
            </div>
        </div>
        
    </div>

    <!-- Initial Screen Section -->
    <div class="initial-screen">
        <div class="initial-screen-container">
            <div class="container">
                <div class="name-entry">
                    <label for="playerOneName">Red Player Name:</label>
                    <input type="text" id="playerOneName" placeholder="Enter Player 1 Name">

                    <label for="playerTwoName">Black Player Name:</label>
                    <input type="text" id="playerTwoName" placeholder="Enter Player 2 Name">
                    
                    <button id="startGameButton">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <!--Main Board Section-->
    <div class="main">
        <div class="board-container">
            <div class="player-two">
                <div class="player-two-container">
                    <div class="container">
                        <div class="name">Player Two: </div>
                        <div class="score">Score: </div>
                        <div class="captured">Captured Pieces: </div>
                        <div class="turn">Turn: </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row" id ="0">
                    <div class="col" id = "a-0" data-row="0" data-col="0"></div>
                    <div class="col" id = "b-0" data-row="0" data-col="1"></div>
                    <div class="col" id = "c-0" data-row="0" data-col="2"></div>
                    <div class="col" id = "d-0" data-row="0" data-col="3"></div>
                    <div class="col" id = "e-0" data-row="0" data-col="4"></div>
                    <div class="col" id = "f-0" data-row="0" data-col="5"></div>
                    <div class="col" id = "g-0" data-row="0" data-col="6"></div>
                    <div class="col" id = "h-0" data-row="0" data-col="7"></div>
                </div>
                <div class="row" id ="1">
                    <div class="col" id = "a-1" data-row="1" data-col="0"></div>
                    <div class="col" id = "b-1" data-row="1" data-col="1"></div>
                    <div class="col" id = "c-1" data-row="1" data-col="2"></div>
                    <div class="col" id = "d-1" data-row="1" data-col="3"></div>
                    <div class="col" id = "e-1" data-row="1" data-col="4"></div>
                    <div class="col" id = "f-1" data-row="1" data-col="5"></div>
                    <div class="col" id = "g-1" data-row="1" data-col="6"></div>
                    <div class="col" id = "h-1" data-row="1" data-col="7"></div>
                </div>
                <div class="row" id ="2">
                    <div class="col" id = "a-2" data-row="2" data-col="0"></div>
                    <div class="col" id = "b-2" data-row="2" data-col="1"></div>
                    <div class="col" id = "c-2" data-row="2" data-col="2"></div>
                    <div class="col" id = "d-2" data-row="2" data-col="3"></div>
                    <div class="col" id = "e-2" data-row="2" data-col="4"></div>
                    <div class="col" id = "f-2" data-row="2" data-col="5"></div>
                    <div class="col" id = "g-2" data-row="2" data-col="6"></div>
                    <div class="col" id = "h-2" data-row="2" data-col="7"></div>
                </div>
                <div class="row" id ="3">
                    <div class="col" id = "a-3" data-row="3" data-col="0"></div>
                    <div class="col" id = "b-3" data-row="3" data-col="1"></div>
                    <div class="col" id = "c-3" data-row="3" data-col="2"></div>
                    <div class="col" id = "d-3" data-row="3" data-col="3"></div>
                    <div class="col" id = "e-3" data-row="3" data-col="4"></div>
                    <div class="col" id = "f-3" data-row="3" data-col="5"></div>
                    <div class="col" id = "g-3" data-row="3" data-col="6"></div>
                    <div class="col" id = "h-3" data-row="3" data-col="7"></div>
                </div>
                <div class="row" id ="4">
                    <div class="col" id = "a-4" data-row="4" data-col="0"></div>
                    <div class="col" id = "b-4" data-row="4" data-col="1"></div>
                    <div class="col" id = "c-4" data-row="4" data-col="2"></div>
                    <div class="col" id = "d-4" data-row="4" data-col="3"></div>
                    <div class="col" id = "e-4" data-row="4" data-col="4"></div>
                    <div class="col" id = "f-4" data-row="4" data-col="5"></div>
                    <div class="col" id = "g-4" data-row="4" data-col="6"></div>
                    <div class="col" id = "h-4" data-row="4" data-col="7"></div>
                </div>
                <div class="row" id ="5">
                    <div class="col" id = "a-5" data-row="5" data-col="0"></div>
                    <div class="col" id = "b-5" data-row="5" data-col="1"></div>
                    <div class="col" id = "c-5" data-row="5" data-col="2"></div>
                    <div class="col" id = "d-5" data-row="5" data-col="3"></div>
                    <div class="col" id = "e-5" data-row="5" data-col="4"></div>
                    <div class="col" id = "f-5" data-row="5" data-col="5"></div>
                    <div class="col" id = "g-5" data-row="5" data-col="6"></div>
                    <div class="col" id = "h-5" data-row="5" data-col="7"></div>
                </div>
                <div class="row" id ="6">
                    <div class="col" id = "a-6" data-row="6" data-col="0"></div>
                    <div class="col" id = "b-6" data-row="6" data-col="1"></div>
                    <div class="col" id = "c-6" data-row="6" data-col="2"></div>
                    <div class="col" id = "d-6" data-row="6" data-col="3"></div>
                    <div class="col" id = "e-6" data-row="6" data-col="4"></div>
                    <div class="col" id = "f-6" data-row="6" data-col="5"></div>
                    <div class="col" id = "g-6" data-row="6" data-col="6"></div>
                    <div class="col" id = "h-6" data-row="6" data-col="7"></div>
                </div>
                <div class="row" id ="7">
                    <div class="col" id = "a-7" data-row="7" data-col="0"></div>
                    <div class="col" id = "b-7" data-row="7" data-col="1"></div>
                    <div class="col" id = "c-7" data-row="7" data-col="2"></div>
                    <div class="col" id = "d-7" data-row="7" data-col="3"></div>
                    <div class="col" id = "e-7" data-row="7" data-col="4"></div>
                    <div class="col" id = "f-7" data-row="7" data-col="5"></div>
                    <div class="col" id = "g-7" data-row="7" data-col="6"></div>
                    <div class="col" id = "h-7" data-row="7" data-col="7"></div>
                </div>
            </div>
            <div class="player-one">
                <div class="player-one-container">
                    <div class="container">
                        <div class="name">Player One: </div>
                        <div class="score">Score: </div>
                        <div class="captured">Captured Pieces: </div>
                        <div class="turn">Turn: </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Game Section -->
    <div class="end-of-game-section" style="display: none;" >
        <div class="end-of-game-container">
            <div class="container">
                <h2 id="winnerAnnouncement">Game Over</h2>
                <div class="player-info">
                    <div class="player-one-info">
                        <h3 id="playerOneFinalName">Player One: </h3>
                        <p id="playerOneFinalScore">Score: </p>
                        <p id="playerOneFinalCaptured">Captured Pieces: </p>
                    </div>
                    <div class="player-two-info">
                        <h3 id="playerTwoFinalName">Player Two: </h3>
                        <p id="playerTwoFinalScore">Score: </p>
                        <p id="playerTwoFinalCaptured">Captured Pieces: </p>
                    </div>
                </div>
                <button id="restartGameButton">Restart Game</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer-section"> Made by Daniyal Ashraf Khan</div>
    
    <script type="module" src="../js/checkers-dom.js"></script>
</body>
</html>
